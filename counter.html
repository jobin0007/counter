<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="counter-value">
        0
    </div>
    <button id="increment" onclick="increment()">
        +
    </button>
    <button id="decrement" onclick="decrement()">
        -
    </button>
    <script>
        let number
        let num


        function increment() {
            num = document.getElementById("counter-value").innerText
            number = parseInt(num)
            number++
            document.getElementById("counter-value").innerText = number
        }

        function decrement() {
            number--
            document.getElementById("counter-value").innerText = number

        }
    </script>
</body>

</html>
